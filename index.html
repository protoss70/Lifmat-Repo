<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lifmat AI</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://flowstorm-bot-development.web.app/client-bot.css">
</head>
<body style="font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
	<nav>
		<div class="logo">Lifmat AI</div>
	</nav>

	<div class="containerCont">
		<div class="medsContainer">
			<div class="medItem">
				<div class="name">Name</div>
				<div class="compare">Compare</div>
			</div>
			<div class="medItem">
				<div class="name">Tebokan 120 mg, potahované tablety</div>
				<input type="checkbox" name="compare" id="botC1">
			</div>

			<div class="medItem">
				<div class="name">286 mg/g + 190 000 IU/g dentální pasta</div>
				<input type="checkbox" name="compare" id="botC2">
			</div>

			<div class="medItem">
				<div class="name">Čaj z listu senny</div>
				<input type="checkbox" name="compare" id="botC3">
			</div>

			<div class="medItem">
				<div class="name">Yttrium (90Y) colloid suspension for local injection Injekční suspenze</div>
				<input type="checkbox" name="compare" id="botC4">
			</div>

			<div class="medItem">
				<div class="name">PANZYNORM forte-N</div>
				<input type="checkbox" name="compare" id="botC5">
			</div>

			<div class="medItem">
				<div class="name">Enhertu 100 mg</div>
				<input type="checkbox" name="compare" id="botC6">
			</div>
		</div>
			<button onclick="intro()">Save Selected</button>
			<div id="searchBarBarBar" class="searchContainer hidden">
				<input type="text" name="" id="searcher">
				<button onclick="askQuestion()">Search</button>
			</div>
			<div class="botsContainer">
				<div class="botContainer hidden">
					<div class="botCor" id="bot1"></div>
				</div>
				<div class="botContainer hidden">
					<div class="botCor" id="bot2"></div>
				</div>
				<div class="botContainer hidden">
					<div class="botCor" id="bot3"></div>
				</div>
				<div class="botContainer hidden">
					<div class="botCor" id="bot4"></div>
				</div>
				<div class="botContainer hidden">
					<div class="botCor" id="bot5"></div>
				</div>
				<div class="botContainer hidden">
					<div class="botCor" id="bot6"></div>
				</div>
			</div>
	</div>

	

	<script src="https://flowstorm-bot-development.web.app/client-bot.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.min.js"></script>
	<script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
